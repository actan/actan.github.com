<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<head>
<title>Allen's spot</title>

<body>

<ul class="posts">
{% for post in site.posts %}

{% endfor %}
</ul>


</body>
</html>
